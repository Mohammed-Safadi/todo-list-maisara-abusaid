<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<style>
		.actions {
			visibility: hidden;
			font-size: .85em;
		}

		li:hover .actions {
			visibility: visible;
		}

		li:hover {
			border-bottom-color: #999;
		}
	</style>
	<title>To-do's List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>
	<div class="container py-5">
		<h1 class="mb-5">My To-do's List</h1>
		<form class="form-inline mb-4">
			<input type="text" class="form-control" placeholder="New Task...">
			<button type="button" class="btn btn-primary ml-2">Add to List</button>
		</form>
		<ul class="todos list-group list-group-flush">
			<li class="list-group-item d-flex" draggable="true">
				<span class="text-danger">Learn HTML</span>
				<span class="actions ml-auto">
					<a href="#" class="done-btn text-success">Mark as Done</a> |
					<a href="#" class="delete-btn text-danger">Delete</a>
				</span>
			</li>
			<li class="list-group-item d-flex" draggable="true">
				<span class="text-danger">Learn CSS</span>
				<span class="actions ml-auto">
					<a href="#" class="done-btn text-success">Mark as Done</a> |
					<a href="#" class="delete-btn text-danger">Delete</a>
				</span>
			</li>
			<li class="list-group-item d-flex" draggable="true">
				<span class="text-danger">Learn Javascript</span>
				<span class="actions ml-auto">
					<a href="#" class="done-btn text-success">Mark as Done</a> |
					<a href="#" class="delete-btn text-danger">Delete</a>
				</span>
			</li>
			<li class="list-group-item d-flex" draggable="true">
				<span class="text-danger">Learn PHP</span>
				<span class="actions ml-auto">
					<a href="#" class="done-btn text-success">Mark as Done</a> |
					<a href="#" class="delete-btn text-danger">Delete</a>
				</span>
			</li>
		</ul>
	</div>
    <script>
            $(".btn").on("click",function(){  
            var valueofinput= $('.form-control').val();
            if (valueofinput != '' ){
            $('.todos').append('<li class="list-group-item d-flex" draggable="true">'
               + '\n' +
				'<span class="text-danger">'+valueofinput+'</span>'
                + '\n' +
				'<span class="actions ml-auto">'
                + '\n' +
					'<a href="#" class="done-btn text-success">Mark as Done</a> |\n'+
					'<a href="#" class="delete-btn text-danger">Delete</a> \n'+
				'</span> \n'+
			'</li>');

            $('.form-control').val('');

        }}
        );
        

        $(document).on("click",'.delete-btn',function () {
            $(this).parent().parent().remove()             

        });

        $(document).on("click",'.done-btn',function () {
            $(this).parent().parent().children('span:first').addClass("text-success");
            $(this).parent().parent().children('span:first').removeClass("text-danger");
            $(this).parent().empty()
        });




</script>



</body>

</html>
